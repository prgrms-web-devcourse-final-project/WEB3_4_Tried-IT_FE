name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: pnpm 설치
        uses: pnpm/action-setup@v4

      - name: Node.js 설정
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: 린트 검사
        run: pnpm lint

      - name: 테스트 실행
        run: pnpm test --passWithNoTests

      - name: 빌드
        run: pnpm build
